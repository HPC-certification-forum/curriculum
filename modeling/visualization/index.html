<html>

<body>
  <div class="links" id="pfad"></div>
  <script>
      var url = window.location.href
      var dirname = url.substring(0, url.lastIndexOf('/') + 1) + "skillTreeConversion/mergedSkills/";
      SkillTreeViewer("#pfad", {
          "all": [
              dirname + "domainDefinitions.json",
              dirname + "roleDefinitions.json",
              dirname + "skillData.json",
              dirname + "skillAuthors.json",
              dirname + "skillBackgrounds.json",
              dirname + "skillDescriptions.json",
              dirname + "skillContents.json",
              dirname + "skillTreeStructure.json"
          ],
          "reduced": [
              dirname + "skillData.json",
              dirname + "skillDescriptions.json",
              dirname + "skillTreeStructure.json"
          ],
      });
  </script>
</body>
